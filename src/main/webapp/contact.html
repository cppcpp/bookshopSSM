<script>
var uAccount,uMessage;
$(function(){
	$("#contact_btn").click(function(){
		uAccount = $("#contact_name").val();
		uMessage = $("#contact_msg").val();
		if(uAccount && uMessage){
			$.ajax({
				url:'userMessage/addUserMessage',
				type:'post',
				data:JSON.stringify({
					"uAccount":uAccount,
					"uMessage":uMessage
				}),
				contentType: "application/json; charset=utf-8",
				success:function(data){
					if(data == 'success'){
						alert("留言成功")
					}
				}
			})
		}else{
			alert("请完善留言信息！！！")
		}
	})

	
})
</script>
