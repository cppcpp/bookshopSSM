<script>
  $(function () {
    $(".subnav li").hover(function () {
      $(".subnav li").removeClass("activeLI")
    },function () {
      $("#mineAddress").addClass("activeLI")
    })

      $("#addNewAddress").click(function() {
          $(".new-address").slideDown();
      })
      $(".circles").click(function() {
          $(".new-address").slideUp();
      })
      var uAccount = '';
      $.ajax({
			url:'user/getUsersInfo',
			type:'get',
			success:function(data){
			  if(data.uAccount){
				  uAccount = data.uAccount
				  $.ajax({
			    	  url:"userAdress/userAddressQry",
			    	  type:'get',
			    	  data:{
			    		  uAccount:uAccount
			    	  },
			    	  success:function(data){
			    		  if(data.userAdressList &&data.userAdressList.length){
			    			  var html = ''
			    			  $.each(data.userAdressList,function(index,adata){
				    			 if(adata['uIsdefault'] == 0) {
				    				 adata['uIsdefault'] = '是'
				    			 }
						    	  html += "  <div class=\"exist-address\">"
						    	  html +="<div class=\"mini-form-input\"><label>收货人：</label>"+adata['oReceiver']+"</div>"
						    	  html +="<div class=\"mini-form-input\"><label>收货地址：</label>"+adata['uAddress']+"</div>"
						    	  html +="<div class=\"mini-form-input\"><label>收货人电话：</label>"+adata['oPhone']+"</div>"  
				    		 	  html +="<div class=\"mini-form-input\"><label>是否默认：</label>"+adata['uIsdefault']+"</div></br>"
				    		  	  html +="<div class=\"mini-form-input\"> <input type=\"button\" value=\"修改\"><input type=\"button\" value=\"删除\"></div></div>"
				    		  })
				    		  $("#MineAllNew").append(html)
				    		  
			    		  }
			    	  }
			      })
			  }
		}
	})
      
	$(".add_address_button").click(function(){
		console.log($("#addReciver").val(), $("#addAddress").val(),$("#addPhone").val(),$("#isDefault").is(":checked"))
		if(!$("#addReciver").val()|| !$("#addAddress").val() ||!$("#addPhone").val()){
			alert('请完善收获地址')
		}else{
			let obj = {
					'uAddress':$("#addAddress").val(),
					'oPhone':$("#addPhone").val(),
					"ulsdefault":$("#isDefault").is(":checked")? 1:0,
					"oReceiver":$("#addReciver").val()	
				}
			$.ajax({
				url:'userAdress/addUserAddress',
				type:'post',
				contentType: "application/json; charset=utf-8",
				data:JSON.stringify(obj),
				success:function(data){
				console.log(data)	
				}
			})
		}
		
	})
      
  })


</script>
