<script>
  $(function () {
    $(".subnav li").hover(function () {
      $(".subnav li").removeClass("activeLI")
    },function () {
      $("#mineInfo").addClass("activeLI")
    })
 	$.ajax({
			url:'user/getUsersInfo',
			type:'get',
			success:function(data){
			  if(data.uAccount){
				$("#uAccount").attr("value",data.uAccount)
			  }
			  if(data.uPhone){
				$("#uPhone").attr('value',data.uPhone)
			  }
		}
	})
	$("#updateInfoSubmit").click(function(){
		let obj = {uPhone:$("#uPhone").val(),uAccount:$("#uAccount").val()}
		$.ajax({
			url:'user/updateUsers',
			type:'post',
			data:JSON.stringify(obj),
			contentType: "application/json; charset=utf-8",
			success:function(data){
				if(data == "success"){
					 $("#tip-success-show").css("display", "block")
					  setTimeout(function(){
						  $("#tip-success-show").css("display", "none")
					 },2000) 
				 }else {
					 $("#tip-failure-show").css("display", "block")
					 setTimeout(function(){
						 window.location="mineInfo.html"
					 },2000) 
				 }
		},
		error:function(){
			$("#tip-failure-show").css("display", "block")
			 setTimeout(function(){
				 window.location="mineInfo.html"
			 },2000) 
		}
	})
	})
  })
 
</script>
